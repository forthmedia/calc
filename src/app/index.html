<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kurt Jonach</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="wrapper">
      <div class="output">0</div>
      <div class="keypad function" id="add">+</div>
      <div class="keypad function" id="sub">-</div>
      <div class="keypad function" id="mul">&times;</div>
      <div class="keypad function" id="divide">&divide;</div>
      <div class="keypad number">7</div>
      <div class="keypad number">8</div>
      <div class="keypad number">9</div>
      <div class="keypad function equals" id="equals">=</div>
      <div class="keypad number">4</div>
      <div class="keypad number">5</div>
      <div class="keypad number">6</div>
      <div class="keypad number">1</div>
      <div class="keypad number">2</div>
      <div class="keypad number">3</div>
      <div class="keypad clear" id="clear">C</div>
      <div class="keypad number zero">0</div> 
      <div class="keypad number">.</div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
