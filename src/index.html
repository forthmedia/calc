<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kurt Jonach</title>
  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="css/styles.css">
  <!-- endbuild -->
</head>

<body>

  <div id="container">
    <div id="calculator">
      <div class="wrapper" id="grid">
        <div class="output" id="output">0</div>
        <div class="keypad operation" data-operation="add">+</div>
        <div class="keypad operation" data-operation="subtract">-</div>
        <div class="keypad operation" data-operation="multiply">&times;</div>
        <div class="keypad operation" data-operation="divide">&divide;</div>
        <div class="keypad numeral" data-numeral="7">7</div>
        <div class="keypad numeral" data-numeral="8">8</div>
        <div class="keypad numeral" data-numeral="9">9</div>
        <div class="keypad operation equals" data-operation="equals">=</div>
        <div class="keypad numeral" data-numeral="4">4</div>
        <div class="keypad numeral" data-numeral="5">5</div>
        <div class="keypad numeral" data-numeral="6">6</div>
        <div class="keypad numeral" data-numeral="1">1</div>
        <div class="keypad numeral" data-numeral="2">2</div>
        <div class="keypad numeral" data-numeral="3">3</div>
        <div class="keypad clear" data-operation="clear">C</div>
        <div class="keypad numeral zero" data-numeral="0">0</div> 
        <div class="keypad numeral" data-operation="decimal">.</div>
      </div>
    </div>
  </div>

  <script src="js/scripts.js"></script>

</body>
</html>
